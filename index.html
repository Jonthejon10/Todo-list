<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Project: Todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id='main'>
        <nav id='navBar'>
            <button id='homeBtn' class='navButton'>Home</button>
            <button id='todayBtn' class='navButton'>Today</button>
            <button id='weekBtn' class='navButton'>Week</button>
            <h1>Projects</h1>
            <button id='addProjectBtn' class='navButton'>Add a project</button>
            <form id='projectForm'>
                <input type='text' id='projectTitle' name='title' required>
                <div class='projectButtonContainer'>
                    <button type='button' class='addFormBtn' id='projectAddBtn'>Add</button>
                    <button type='button' class='cancelFormBtn' id='projectCancelBtn'>Cancel</button>
                </div>
            </form>
        </nav>
        <div class='containerDiv'>
            <div id='formDiv'>
                <button id='addToDoBtn'></button>
                <form id='form'>
                    <div class='formContainer'>
                        <input type='text' name='title' required id='toDoTitle'>
                        <input type='date' name='date' required id='toDoDate'>
                        <div class='buttonContainer'>
                            <button type='button' class='addFormBtn' id='submitToDo'>Add</button>
                            <button type='button' class='cancelFormBtn' id='cancelToDo'>Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
